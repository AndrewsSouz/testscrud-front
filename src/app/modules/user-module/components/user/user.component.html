<div>
    <div class="mt-3">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

    <div class="form-group row mx-3">
        <label for="search" class="col-sm-2 col-form-label ">Search</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="key">
        </div>
    </div>

    <div class="container mt-4 mb-4">
        <ul *ngFor="let user of users| filter:key | paginate: { itemsPerPage: count, currentPage: p}" class="list-group mt-3">
            <li class="list-group-item active"><span>Name: </span>{{user.name}}</li>
            <li class="list-group-item"><span>Surname: </span>{{user.surname}}</li>
            <li class="list-group-item"><span>Age: </span>{{user.age}}</li>
            <li class="list-group-item"><span>Cpf: </span>{{user.cpf}}</li>
            <li class="list-group-item"><span>Is Admin: </span>{{user.admin}}</li>
            <li class="list-group-item"><span>ID: </span>{{user.id}}</li>
        </ul>
    </div>
    
    <div class="offset-md-9 mb-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
